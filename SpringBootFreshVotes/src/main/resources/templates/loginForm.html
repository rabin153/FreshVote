<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>FreshVote Login</title>
</head>
<body>

	<form action="/user/login" method="post">
		<!-- CSRF Token -->
		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}" />
		<fieldSet>
			<legend>Please Login</legend>
			<!-- Use param.error assuming formLoginConfiguration contains theQuery parameter error  -->
			<div th:if="${param.error!=null}">
				Failed to login:
				<div th:if="${SPRING_SECURITY_LAST_EXCEPTION !=null}">
					Reason:<span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
				</div>
			</div>

			<!-- Logout param -->
			<div th:if="${param.logout!=null}">You have been logged out.</div>
			<p>
				<label for="username">Username</label> <input type="text"
					id="username" name="username" />
			</p>

			<p>
				<label for="password">Password</label> <input type="password"
					id="password" name="password" />
			</p>
			<p>
				<input type="submit" value="login" />
			</p>

		</fieldSet>





	</form>

</body>
</html>
